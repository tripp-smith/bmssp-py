name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Rust tests
      working-directory: rust/bmssp-core
      run: cargo test --all-features

    - name: Recreate Python virtualenv for maturin
      run: |
        python -c "import pathlib, shutil; shutil.rmtree(pathlib.Path('python') / '.venv', ignore_errors=True)"
        python -m venv python/.venv

    - name: Configure virtualenv for subsequent steps
      shell: bash
      run: |
        venv_path="$GITHUB_WORKSPACE/python/.venv"
        if [ "$RUNNER_OS" = "Windows" ]; then
          echo "VIRTUAL_ENV=$venv_path" >> "$GITHUB_ENV"
          echo "$venv_path/Scripts" >> "$GITHUB_PATH"
        else
          echo "VIRTUAL_ENV=$venv_path" >> "$GITHUB_ENV"
          echo "$venv_path/bin" >> "$GITHUB_PATH"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pytest scipy networkx pytest-benchmark

    - name: Build Python bindings
      working-directory: python
      run: maturin develop --manifest-path ../rust/bmssp-py/Cargo.toml --release

    - name: Run Python tests
      working-directory: python
      run: pytest tests/ -v
